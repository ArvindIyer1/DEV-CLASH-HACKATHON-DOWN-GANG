<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FinMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Same CSS styles as before, no changes needed here -->
  <style>
    /* Your existing styles */
  </style>
</head>

<body>
  <a href="index.html" class="home-link">
    <i class="fas fa-arrow-left"></i> Back to Home
  </a>
  
  <div class="login-card">
    <div class="login-logo">Fin<span>Mate</span></div>
    <form id="loginForm">
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-login">Login</button>
      <div class="error-message" id="errorMessage"></div>
    </form>
    
    <div class="social-login">
      <button class="social-btn google-btn" id="googleLogin">
        <i class="fab fa-google"></i>
      </button>
      <button class="social-btn fb-btn" id="facebookLogin">
        <i class="fab fa-facebook-f"></i>
      </button>
    </div>
    
    <div class="auth-links">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <!-- First load the Firebase config -->
  <script src="firebase-config.js"></script>
  
  <script>
    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // Clear previous errors
      errorMessage.style.display = 'none';
      errorMessage.textContent = "";
      
      // Show loading state
      document.querySelector('.btn-login').textContent = "Logging in...";
      document.querySelector('.btn-login').disabled = true;
      
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Handle redirect after successful login
          const redirectUrl = localStorage.getItem('redirectAfterLogin');
          if (redirectUrl) {
            localStorage.removeItem('redirectAfterLogin');
            window.location.href = redirectUrl;
          } else {
            window.location.href = 'dashboard.html';
          }
        })
        .catch((error) => {
          console.error("Login error:", error);
          errorMessage.style.display = 'block';
          errorMessage.textContent = error.message;
          
          // Reset button state
          document.querySelector('.btn-login').textContent = "Login";
          document.querySelector('.btn-login').disabled = false;
        });
    });
    
    // Google login
    document.getElementById('googleLogin').addEventListener('click', function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // Handle redirect after successful login
          const redirectUrl = localStorage.getItem('redirectAfterLogin');
          if (redirectUrl) {
            localStorage.removeItem('redirectAfterLogin');
            window.location.href = redirectUrl;
          } else {
            window.location.href = 'dashboard.html';
          }
        }).catch((error) => {
          document.getElementById('errorMessage').style.display = 'block';
          document.getElementById('errorMessage').textContent = error.message;
        });
    });
    
    // Facebook login
    document.getElementById('facebookLogin').addEventListener('click', function() {
      const provider = new firebase.auth.FacebookAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // Handle redirect after successful login
          const redirectUrl = localStorage.getItem('redirectAfterLogin');
          if (redirectUrl) {
            localStorage.removeItem('redirectAfterLogin');
            window.location.href = redirectUrl;
          } else {
            window.location.href = 'dashboard.html';
          }
        }).catch((error) => {
          document.getElementById('errorMessage').style.display = 'block';
          document.getElementById('errorMessage').textContent = error.message;
        });
    });
    
    // Check if there's a redirect URL saved - at the end to ensure other code runs first
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // User is signed in, check for redirect
        const redirectUrl = localStorage.getItem('redirectAfterLogin');
        if (redirectUrl) {
          // Clear the saved redirect and go there
          localStorage.removeItem('redirectAfterLogin');
          window.location.href = redirectUrl;
        } else {
          // No redirect, go to dashboard
          window.location.href = 'dashboard.html';
        }
      }
    });
  </script>
 </body>
</html>
