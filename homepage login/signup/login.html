<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FinMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-card {
      background-color: #2c2c2c;
      border-radius: 15px;
      padding: 40px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 700;
    }
    
    .login-logo span {
      color: #39ff14;
    }
    
    .form-control {
      background-color: #1e1e1e;
      border: none;
      color: #ffffff;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    
    .form-control:focus {
      background-color: #1e1e1e;
      color: #ffffff;
      box-shadow: 0 0 0 3px rgba(57, 255, 20, 0.3);
    }
    
    .input-group-text {
      background-color: #1e1e1e;
      border: none;
      color: #777;
    }
    
    .btn-login {
      background-color: #39ff14;
      border: none;
      color: #1e1e1e;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    
    .btn-login:hover {
      background-color: #32e314;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(57, 255, 20, 0.3);
    }
    
    .auth-links {
      text-align: center;
      margin-top: 25px;
    }
    
    .auth-links a {
      color: #39ff14;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: #ff3939;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    
    .social-login {
      margin-top: 25px;
      text-align: center;
    }
    
    .social-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 5px;
      color: #ffffff;
      transition: all 0.3s ease;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
    }
    
    .google-btn {
      background-color: #DB4437;
    }
    
    .fb-btn {
      background-color: #4267B2;
    }
    
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ffffff;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .home-link:hover {
      color: #39ff14;
    }
    
    .home-link i {
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <a href="index.html" class="home-link">
    <i class="fas fa-arrow-left"></i> Back to Home
  </a>
  
  <div class="login-card">
    <div class="login-logo">Fin<span>Mate</span></div>
    <form id="loginForm">
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-login">Login</button>
      <div class="error-message" id="errorMessage"></div>
    </form>
    
    <div class="social-login">
      <button class="social-btn google-btn" id="googleLogin">
        <i class="fab fa-google"></i>
      </button>
      <button class="social-btn fb-btn" id="facebookLogin">
        <i class="fab fa-facebook-f"></i>
      </button>
    </div>
    
    <div class="auth-links">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <script>
    // Initialize Firebase with your config
    const firebaseConfig = {
      // Your Firebase config will go here
      // This will be replaced with your actual Firebase config
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Redirect to protected page
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          errorMessage.style.display = 'block';
          errorMessage.textContent = error.message;
        });
    });
    
    // Google login
    document.getElementById('googleLogin').addEventListener('click', function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          window.location.href = 'dashboard.html';
        }).catch((error) => {
          document.getElementById('errorMessage').style.display = 'block';
          document.getElementById('errorMessage').textContent = error.message;
        });
    });
    
    // Facebook login
    document.getElementById('facebookLogin').addEventListener('click', function() {
      const provider = new firebase.auth.FacebookAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          window.location.href = 'dashboard.html';
        }).catch((error) => {
          document.getElementById('errorMessage').style.display = 'block';
          document.getElementById('errorMessage').textContent = error.message;
        });
    });
    
    // Check if there's a redirect URL saved
firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    // User is signed in, check for redirect
    const redirectUrl = localStorage.getItem('redirectAfterLogin');
    if (redirectUrl) {
      // Clear the saved redirect and go there
      localStorage.removeItem('redirectAfterLogin');
      window.location.href = redirectUrl;
    } else {
      // No redirect, go to dashboard
      window.location.href = 'dashboard.html';
    }
  }
});
    
    
  </script>
 </body>
</html>
