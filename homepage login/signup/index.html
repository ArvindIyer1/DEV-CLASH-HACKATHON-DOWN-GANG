<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinMate </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #2c2c2c;
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0, 255, 0, 0.05);
    }

    .navbar-brand span {
      color: #39ff14;
      font-weight: 700;
    }

    .navbar-nav .nav-link {
      color: #ffffff;
    }

    .navbar-nav .nav-link:hover {
      color: #39ff14;
    }

    .btn-auth {
      margin-left: 1rem;
      color: #ffffff;
      border: 1px solid #39ff14;
      border-radius: 5px;
      padding: 0.4rem 1rem;
      background-color: transparent;
    }

    .btn-auth:hover {
      background-color: #39ff14;
      color: #1e1e1e;
    }

    .hero {
      position: relative;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.6), rgba(0, 255, 0, 0.1)),
        url('https://images.unsplash.com/photo-1605379399642-870262d3d051?auto=format&fit=crop&w=1400&q=80') no-repeat center center;
      background-size: cover;
      padding: 120px 0;
      color: #39ff14;
      text-align: center;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.25rem;
      margin-top: 1rem;
    }

    .btn-primary {
      background-color: #39ff14;
      border-color: #39ff14;
      color: #1e1e1e;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 0.5rem;
    }

    .btn-primary:hover {
      background-color: #32e314;
      border-color: #32e314;
      color: #1e1e1e;
    }

    .mockup-section {
      background-color: #121212;
      padding: 80px 0;
      text-align: center;
    }

    .mockup-section h2 {
      color: #39ff14;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .mockup-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .mockup-img {
      max-width: 300px;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 255, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .mockup-img:hover {
      transform: scale(1.05);
    }

    /* Services Section */
    #services .btn-primary {
      margin: 0.5rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Fin<span>Mate</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <a href="login.html" class="btn btn-outline-light ms-3">Login</a>
        <a href="signup.html" class="btn btn-primary ms-2">Sign Up</a>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <h1>FinMate - Next-Gen Digital Finance</h1>
      <p>Money's Tight? Lets Fix that!.</p>
      <a href="#services" class="btn btn-primary mt-4">Explore Platform</a>
    </div>
  </section>

  <section class="mockup-section">
    <div class="container">
      <h2>FinMate UI Previews</h2>
      <div class="mockup-gallery">
        <img src="https://images.unsplash.com/photo-1605379399642-870262d3d051?auto=format&fit=crop&w=800&q=80" alt="Mockup 1" class="mockup-img">
        <img src="https://images.unsplash.com/photo-1581092334654-50f5fa6a1ab3?auto=format&fit=crop&w=800&q=80" alt="Mockup 2" class="mockup-img">
        <img src="https://images.unsplash.com/photo-1591696205602-2f950c417cb9?auto=format&fit=crop&w=800&q=80" alt="Mockup 3" class="mockup-img">
      </div>
    </div>
  </section>

  <!-- ðŸ”¥ Services Section with 3 Buttons -->
  <section id="services" class="mockup-section">
    <div class="container">
      <h2>Our Services</h2>
      <div class="d-flex flex-wrap justify-content-center mt-4">
        <a href="goal-based-savings.html" class="btn btn-primary">Goal-Based Savings</a>
        <a href="expense.html" class="btn btn-primary">Expense Tracking</a>
        <a href="bill-split.html" class="btn btn-primary">Bill Splitting</a>
      </div>
    </div>
  </section>

  <script>
    // Smooth scroll for nav links
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function (e) {
        const href = this.getAttribute('href');
        if (href.startsWith('#')) {
          e.preventDefault();
          document.querySelector(href).scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    // Button click pulse effect
    const exploreBtn = document.querySelector('.btn-primary');
    if (exploreBtn) {
      exploreBtn.addEventListener('click', function () {
        this.classList.add('pulse');
        setTimeout(() => this.classList.remove('pulse'), 500);
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
