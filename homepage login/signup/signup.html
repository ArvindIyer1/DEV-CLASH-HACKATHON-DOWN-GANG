<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - FinMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .signup-card {
      background-color: #2c2c2c;
      border-radius: 15px;
      padding: 40px;
      width: 450px;
      max-width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .signup-logo {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 700;
    }
    
    .signup-logo span {
      color: #39ff14;
    }
    
    .form-control {
      background-color: #1e1e1e;
      border: none;
      color: #ffffff;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    
    .form-control:focus {
      background-color: #1e1e1e;
      color: #ffffff;
      box-shadow: 0 0 0 3px rgba(57, 255, 20, 0.3);
    }
    
    .input-group-text {
      background-color: #1e1e1e;
      border: none;
      color: #777;
    }
    
    .btn-signup {
      background-color: #39ff14;
      border: none;
      color: #1e1e1e;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    
    .btn-signup:hover {
      background-color: #32e314;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(57, 255, 20, 0.3);
    }
    
    .auth-links {
      text-align: center;
      margin-top: 25px;
    }
    
    .auth-links a {
      color: #39ff14;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: #ff3939;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    
    .social-signup {
      margin-top: 25px;
      text-align: center;
    }
    
    .social-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 5px;
      color: #ffffff;
      transition: all 0.3s ease;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
    }
    
    .google-btn {
      background-color: #DB4437;
    }
    
    .fb-btn {
      background-color: #4267B2;
    }
    
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ffffff;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .home-link:hover {
      color: #39ff14;
    }
    
    .home-link i {
      margin-right: 8px;
    }
    
    .terms {
      font-size: 0.85rem;
      color: #c0c0c0;
      text-align: center;
      margin-top: 20px;
    }
    
    .terms a {
      color: #39ff14;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <a href="index.html" class="home-link">
    <i class="fas fa-arrow-left"></i> Back to Home
  </a>
  
  <div class="signup-card">
    <div class="signup-logo">Fin<span>Mate</span></div>
    <form id="signupForm">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
          </div>
        </div>
      </div>
      
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
      </div>
      
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      </div>
      
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
      </div>
      
      <button type="submit" class="btn btn-signup">Create Account</button>
      <div class="error-message" id="errorMessage"></div>
      
      <p class="terms">
        By signing up, you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
      </p>
    </form>
    
    <div class="social-signup">
      <button class="social-btn google-btn" id="googleSignup">
        <i class="fab fa-google"></i>
      </button>
      <button class="social-btn fb-btn" id="facebookSignup">
        <i class="fab fa-facebook-f"></i>
      </button>
    </div>
    
    <div class="auth-links">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- Replace the script section in signup.html with this -->
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
  // Initialize Firebase with your config
  const firebaseConfig = {
    apiKey: "AIzaSyAV6soNboQLX37Bw1bBUuEykRcjSVfx8f0",
    authDomain: "finmate-331bd.firebaseapp.com",
    projectId: "finmate-331bd",
    storageBucket: "finmate-331bd.appspot.com",
    messagingSenderId: "778475988314",
    appId: "1:778475988314:web:784b58228abded5a493f63",
    measurementId: "G-L5N1TKPVTF"
  };
  
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  
  // Signup form submission
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const errorMessage = document.getElementById('errorMessage');
    
    // Check if passwords match
    if (password !== confirmPassword) {
      errorMessage.style.display = 'block';
      errorMessage.textContent = "Passwords do not match";
      return;
    }
    
    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Update user profile with name
        userCredential.user.updateProfile({
          displayName: firstName + " " + lastName
        }).then(() => {
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        });
      })
      .catch((error) => {
        errorMessage.style.display = 'block';
        errorMessage.textContent = error.message;
      });
  });
  
  // Google signup
  document.getElementById('googleSignup').addEventListener('click', function() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
      .then((result) => {
        window.location.href = 'dashboard.html';
      }).catch((error) => {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('errorMessage').textContent = error.message;
      });
  });
  
  // Facebook signup
  document.getElementById('facebookSignup').addEventListener('click', function() {
    const provider = new firebase.auth.FacebookAuthProvider();
    firebase.auth().signInWithPopup(provider)
      .then((result) => {
        window.location.href = 'dashboard.html';
      }).catch((error) => {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('errorMessage').textContent = error.message;
      });
  });
  
  // Check if user is already logged in
  firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
      // User is signed in, redirect to dashboard
      window.location.href = 'dashboard.html';
    }
  });
</script>
</body>
</html>
