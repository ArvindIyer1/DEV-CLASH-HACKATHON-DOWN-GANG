<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - FinMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .signup-card {
      background-color: #2c2c2c;
      border-radius: 15px;
      padding: 40px;
      width: 450px;
      max-width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .signup-logo {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 700;
    }
    
    .signup-logo span {
      color: #39ff14;
    }
    
    .form-control {
      background-color: #1e1e1e;
      border: none;
      color: #ffffff;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    
    .form-control:focus {
      background-color: #1e1e1e;
      color: #ffffff;
      box-shadow: 0 0 0 3px rgba(57, 255, 20, 0.3);
    }
    
    .input-group-text {
      background-color: #1e1e1e;
      border: none;
      color: #777;
    }
    
    .btn-signup {
      background-color: #39ff14;
      border: none;
      color: #1e1e1e;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    
    .btn-signup:hover {
      background-color: #32e314;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(57, 255, 20, 0.3);
    }
    
    .auth-links {
      text-align: center;
      margin-top: 25px;
    }
    
    .auth-links a {
      color: #39ff14;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .message {
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    
    .error-message {
      color: #ff3939;
    }
    
    .success-message {
      color: #39ff14;
    }
    
    .social-signup {
      margin-top: 25px;
      text-align: center;
    }
    
    .social-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 5px;
      color: #ffffff;
      transition: all 0.3s ease;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
    }
    
    .google-btn {
      background-color: #DB4437;
    }
    
    .fb-btn {
      background-color: #4267B2;
    }
    
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ffffff;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .home-link:hover {
      color: #39ff14;
    }
    
    .home-link i {
      margin-right: 8px;
    }
    
    .terms {
      font-size: 0.85rem;
      color: #c0c0c0;
      text-align: center;
      margin-top: 20px;
    }
    
    .terms a {
      color: #39ff14;
      text-decoration: none;
    }
    
    #successActions {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>

<body>
  <a href="index.html" class="home-link">
    <i class="fas fa-arrow-left"></i> Back to Home
  </a>
  
  <div class="signup-card">
    <div class="signup-logo">Fin<span>Mate</span></div>
    <form id="signupForm">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
          </div>
        </div>
      </div>
      
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
      </div>
      
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      </div>
      
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
      </div>
      
      <button type="submit" class="btn btn-signup">Create Account</button>
      <div id="errorMessage" class="message error-message"></div>
      <div id="successMessage" class="message success-message"></div>
      
      <div id="successActions" style="display: none;">
        <button type="button" class="btn btn-signup" onclick="window.location.href='dashboard.html'">
          Go to Dashboard
        </button>
      </div>
      
      <p class="terms">
        By signing up, you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
      </p>
    </form>
    
    <div class="social-signup">
      <button class="social-btn google-btn" id="googleSignup">
        <i class="fab fa-google"></i>
      </button>
      <button class="social-btn fb-btn" id="facebookSignup">
        <i class="fab fa-facebook-f"></i>
      </button>
    </div>
    
    <div class="auth-links">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <script>
    // Initialize Firebase with your config
    const firebaseConfig = {
      // Your Firebase config will go here
      // This will be replaced with your actual Firebase config
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Signup form submission
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // Reset messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      document.getElementById('successActions').style.display = 'none';
      
      // Check if passwords match
      if (password !== confirmPassword) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = "Passwords do not match";
        return;
      }
      
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Update user profile with name
          userCredential.user.updateProfile({
            displayName: firstName + " " + lastName
          }).then(() => {
            // Show success message instead of redirecting
            successMessage.style.display = 'block';
            successMessage.textContent = "Account created successfully! You can now use our services.";
            
            // Show the dashboard button option
            document.getElementById('successActions').style.display = 'block';
            
            // Optional: Clear the form
            document.getElementById('signupForm').reset();
          });
        })
        .catch((error) => {
          errorMessage.style.display = 'block';
          errorMessage.textContent = error.message;
        });
    });
    
    // Google signup
    document.getElementById('googleSignup').addEventListener('click', function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      
      // Reset messages
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('successActions').style.display = 'none';
      
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // Show success message instead of redirecting
          const successMessage = document.getElementById('successMessage');
          successMessage.style.display = 'block';
          successMessage.textContent = "Account created successfully with Google! You can now use our services.";
          
          // Show the dashboard button option
          document.getElementById('successActions').style.display = 'block';
        }).catch((error) => {
          const errorMessage = document.getElementById('errorMessage');
          errorMessage.style.display = 'block';
          errorMessage.textContent = error.message;
        });
    });
    
    // Facebook signup
    document.getElementById('facebookSignup').addEventListener('click', function() {
      const provider = new firebase.auth.FacebookAuthProvider();
      
      // Reset messages
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('successActions').style.display = 'none';
      
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // Show success message instead of redirecting
          const successMessage = document.getElementById('successMessage');
          successMessage.style.display = 'block';
          successMessage.textContent = "Account created successfully with Facebook! You can now use our services.";
          
          // Show the dashboard button option
          document.getElementById('successActions').style.display = 'block';
        }).catch((error) => {
          const errorMessage = document.getElementById('errorMessage');
          errorMessage.style.display = 'block';
          errorMessage.textContent = error.message;
        });
    });
    
    // IMPORTANT: Remove the onAuthStateChanged automatic redirect
    // This code was causing the automatic redirect to dashboard
    // We've removed it to keep users on the signup page
    
    // If you need to check auth state for other purposes, 
    // you can do it without redirecting:
    /*
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        console.log("User is signed in:", user.displayName);
        // Do something with the auth state, but don't redirect
      }
    });
    */
  </script>
</body>
</html>
