<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - FinMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #2c2c2c;
      padding-top: 70px;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .sidebar-logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar-logo a {
      color: white;
      text-decoration: none;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .sidebar-logo span {
      color: #39ff14;
    }

    .sidebar-menu {
      padding: 0 20px;
    }

    .sidebar-menu ul {
      list-style: none;
      padding: 0;
    }

    .sidebar-menu li {
      margin-bottom: 5px;
    }

    .sidebar-menu a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: #c0c0c0;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .sidebar-menu a:hover, .sidebar-menu a.active {
      background-color: #39ff14;
      color: #1e1e1e;
    }

    .sidebar-menu i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    .content-wrapper {
      margin-left: 250px;
      padding: 70px 30px 30px;
      transition: all 0.3s ease;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 250px;
      right: 0;
      height: 70px;
      background-color: #2c2c2c;
      display: flex;
      align-items: center;
      padding: 0 30px;
      z-index: 99;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .navbar-toggle {
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
    }

    .navbar-right {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar-user {
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .navbar-user:hover {
      background-color: #3e3e3e;
    }

    .user-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: #39ff14;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e1e1e;
      font-weight: 600;
    }

    .user-info {
      line-height: 1.2;
    }

    .user-name {
      font-weight: 600;
      color: white;
    }

    .user-role {
      font-size: 0.85rem;
      color: #c0c0c0;
    }

    .navbar-notifications {
      margin-right: 20px;
      position: relative;
      cursor: pointer;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 18px;
      height: 18px;
      background-color: #39ff14;
      color: #1e1e1e;
      font-size: 0.7rem;
      font-weight: 600;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dashboard-card {
      background-color: #2c2c2c;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .dashboard-card h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #39ff14;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .stats-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .stat-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      flex: 1;
      min-width: 200px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .stat-icon {
      font-size: 2rem;
      color: #39ff14;
      margin-bottom: 15px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #c0c0c0;
      font-size: 0.9rem;
    }

    .recent-transactions {
      margin-top: 15px;
    }

    .transaction-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #3e3e3e;
    }

    .transaction-item:last-child {
      border-bottom: none;
    }

    .transaction-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 1.2rem;
    }

    .expense {
      background-color: rgba(255, 57, 57, 0.1);
      color: #ff3939;
    }

    .income {
      background-color: rgba(57, 255, 20, 0.1);
      color: #39ff14;
    }

    .transaction-details {
      flex: 1;
    }

    .transaction-name {
      font-weight: 600;
      color: white;
      margin-bottom: 3px;
    }

    .transaction-date {
      font-size: 0.85rem;
      color: #c0c0c0;
    }
  </style>
</head>
<body>

  <!-- Example Content -->
  <div class="sidebar">
    <div class="sidebar-logo">
      <a href="#"><span>Fin</span>Mate</a>
    </div>
    <div class="sidebar-menu">
      <ul>
        <li><a href="#" class="active"><i class="fas fa-chart-line"></i>Dashboard</a></li>
        <li><a href="#"><i class="fas fa-wallet"></i>Expenses</a></li>
        <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
      </ul>
    </div>
  </div>

  <div class="navbar">
    <div class="navbar-right">
      <div class="navbar-user">
        <div class="user-avatar">U</div>
        <div class="user-info">
          <div class="user-name">User</div>
          <div class="user-role">Member</div>
        </div>
      </div>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="dashboard-card">
      <h2>Welcome to FinMate</h2>
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-rupee-sign"></i></div>
          <div class="stat-value">₹0</div>
          <div class="stat-label">Total Expenses</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-chart-pie"></i></div>
          <div class="stat-value">₹0</div>
          <div class="stat-label">This Month</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Restrict access to logged-in users -->
  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
